<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <article class="card-container">
      <img class="card-image" src="./assets/images/illustration-article.svg" alt="Illustration"/>
      <div class="learning-wrapper">
        <p class="learning-text">Learning</p>
      </div>
      <p class="published-date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation. Greg Hooper
      </p>
      <figure>
        <img cass="avatar" src="./assets/images/image-avatar.webp">
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </article>
  </body>
</html>
